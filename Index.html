    <title>Metronome</title>
    <link href="style.css" rel="stylesheet" />

<body>
    <h1>Metronome</h1>
    <div id="metronome">
        <div id="visuals">
            <input type="button" value="-" id="btnDecreaseBPM">

    </div>
